    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
        span{
    display:block;
    overflow:hidden;
    }
    body{
    background:rgb(255,255,255);
    }
    div{
    box-sizing:border-box;
    border-radius:50%; 
    padding:20px;
    }
    .rainbow{
    width:400px;
    height:200px;
    }
    .rainbow>div{
    height:360px;
    background:rgb(255,0,0);
    }
    .rainbow>div>div{
    height:320px;
    background:rgb(0,255,0);
    }
    .rainbow>div>div>div{
    height:280px;
    background:rgb(0,0,255); 
    }
    .rainbow>div>div>div>div{
    height:240px;
    background:rgb(255,255,0);
    
    }
    .rainbow>div>div>div>div>div{
    height:200px;
    background:rgb(255,0,255);
    }
    .rainbow>div>div>div>div>div>div{
    height:160px;
    background:rgb(0,255,255);

    }
    .rainbow>div>div>div>div>div>div>div{
    height:120px;
    background:rgb(255,255,255);
    }
    </style>
    </head>
    <body>
    <span>
            <div class="rainbow">
        <div>
            <div>
            <div>
                <div>
                <div>
                    <div>
                    <div></div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </span>
    </body>
    </html>
